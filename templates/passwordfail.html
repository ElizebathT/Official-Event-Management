<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <!-- Add CSS styles for customization -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            color: #dc3545; /* Red color for failure message */
        }

        p {
            color: #333; /* Dark gray color for text */
        }

        /* You can add more CSS styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Failed</h1>
        <p>Sorry, there was an issue processing your payment.</p>
        <a href="{% url 'eventapp:events' %}" class="btn btn-primary">Go Back to Events</a>
        <!-- You can add more content or information here -->
    </div>
</body>
</html>
