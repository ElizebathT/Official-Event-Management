<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
</head>
<body>
    <h1>Generate Certificate</h1>
    <form method="post">
        {% csrf_token %}
        <label for="attendee_id">Attendee ID:</label>
        <input type="text" id="attendee_id" name="attendee_id" required><br><br>
        
        <label for="webinar_title">Title:</label>
        <input type="text" id="webinar_title" name="webinar_title" required><br><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" required><br><br>

        <label for="webinar_date">Date:</label>
        <input type="date" id="webinar_date" name="webinar_date" required><br><br>
        
        <button type="submit">Generate Certificate</button>
    </form>
    
</body>
</html>
